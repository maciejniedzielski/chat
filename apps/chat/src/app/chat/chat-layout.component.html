<ng-container *ngLet="isMobile$ | async as isMobile">
  <mat-drawer-container class="container">
    <mat-drawer #drawer [mode]="isMobile ? 'push' : 'side'" [opened]="!isMobile" class="sidebar">
      <app-sidebar-header></app-sidebar-header>
      <app-users [users]="users$ | async"></app-users>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-container>
